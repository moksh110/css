<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">
    <div class="img-container">
      <img class="image" src="./images/desktop.jpg" />
      <img class="mobile-image" src="./images/mobile.jpg" />
    </div>
    <div class="info-container">
      <span>PERFUME</span>
      <h1>Gabriele Essence Eau De Perfum</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elcommodi praesentium, porro
        doloribus
        blanditiis, itaque voluptate.
      </p>
      <div class="price-box">
        <span>$149.00</span>
        <s>$169.00</s>
      </div>

      <button>
        <img src="./images/icon-cart.svg" />
        Add To Cart
      </button>
    </div>
  </div>



</body>

</html>
